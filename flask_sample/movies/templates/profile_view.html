{% extends "layout.html" %}
{% block title %}Movies{% endblock %}

<!-- content -->
<!-- dj325 1/12/23 -->
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="h1"
                style="text-align: center; padding: 1px; color: aliceblue; background: black; border-top-left-radius: 25px; border-top-right-radius: 25px;">
                User Details</div>
            <table class="table table-striped table-bordered table-hover">
                <tbody>
                    {% for key, value in row.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('movies.associations') }}" class="btn btn-primary w-100">Back</a>
        </div>
    </div>
</div>
{% endblock %}
